<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keuanganku</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100">
    <div
      class="fixed hidden insert-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full"
      id="modal"
    >
      <div
        class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white"
      >
        <div class="mt-3">
          <div
            class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-purple-100"
          >
            <svg
              class="h-6 w-6 text-purple-600"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlnx="http://www.w.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 13l4 4L19 7"
              ></path>
            </svg>
          </div>
          <h3 class="text-lg leading-6 font-medium text-gray-900 text-center">
            Successfull
          </h3>
          <div class="mt-2 px-7 py-3 flex flex-col gap-6">
            <div class="">
              <label
                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                for="type-form"
              >
                Transaction Type
              </label>
              <select
                class="appearance-none rounded-lg block w-full bg-gray-100 text-gray-700 border border-gray-300 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                id="type-form"
                type="text"
              >
                <option value="in">In</option>
                <option value="out" selected>Out</option>
              </select>
            </div>
            <div class="">
              <label
                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                for="date-form"
              >
                Date
              </label>
              <div class="relative max-w-sm mb-3">
                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                >
                  <svg
                    class="w-4 h-4 text-gray-500 dark:text-gray-400"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                  >
                    <path
                      d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"
                    />
                  </svg>
                </div>
                <input
                  datepicker
                  datepicker-format="dd-mm-yyyy"
                  id="default-datepicker"
                  type="text"
                  class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5"
                  placeholder="Select date"
                />
              </div>
            </div>
            <div class="">
              <label
                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                for="category-form"
              >
                Category
              </label>
              <input
                class="appearance-none rounded-lg block w-full bg-gray-100 text-gray-700 border border-gray-300 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                id="category-form"
                name="category"
                type="text"
                placeholder="food"
              />
            </div>
            <div class="">
              <label
                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                for="amount-form"
              >
                Amount
              </label>
              <input
                class="appearance-none rounded-lg block w-full bg-gray-100 text-gray-700 border border-gray-300 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                id="amount-form"
                name="amount"
                type="number"
                placeholder="10000"
              />
            </div>
            <div class="">
              <label
                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                for="desc-form"
              >
                Description
              </label>
              <input
                class="appearance-none rounded-lg block w-full bg-gray-100 text-gray-700 border border-gray-300 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                id="desc-form"
                name="desc"
                type="text"
                placeholder="Description ..."
              />
            </div>
          </div>
          <div class="items-center px-4 py-3">
            <button
              id="createBtn"
              class="px-4 py-2 bg-purple-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-300"
            >
              Add
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="min-h-screen flex">
      <!-- Sidebar -->
      <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Top Navigation -->
        <header class="bg-white shadow-md p-3">
          <div class="flex items-center justify-end">
            <div class="flex items-center justify-between">
              <div class="flex items-center gap-2">
                <img
                  id="profileImgUrl"
                  src="https://ui-avatars.com/api/?background=random"
                  alt=""
                  class="w-8 h-8 rounded-full"
                />
                <span id="username" class="text-gray-700">John Doe</span>
                <button
                  id="logout"
                  class="text-lg p-2 hover:bg-gray-100 rounded-lg"
                >
                  <i class="fa-solid fa-right-from-bracket"></i>
                </button>
              </div>
            </div>
          </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100">
          <div class="container mx-auto px-6 py-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">
              Dashboard Overview
            </h2>
            <div class="flex justify-between py-3 mb-3">
              <div
                class="flex flex-row gap-3 items-center text-sm md:text-base"
              >
                <span>Type : </span>
                <select
                  class="appearance-none rounded-lg bg-gray-100 text-gray-700 border border-gray-300 rounded py-2 px-4 leading-tight focus:outline-none focus:bg-white"
                  id="tx-type"
                  type="text"
                >
                  <option value="in">In</option>
                  <option value="out" selected>Out</option>
                </select>
                <span>Month : </span>
                <select
                  class="appearance-none rounded-lg bg-gray-100 text-gray-700 border border-gray-300 rounded py-2 px-4 leading-tight focus:outline-none focus:bg-white"
                  id="tx-month"
                  type="text"
                >
                  <option value="1">January</option>
                  <option value="2">February</option>
                  <option value="3">March</option>
                  <option value="4">April</option>
                  <option value="5">May</option>
                  <option value="6">June</option>
                  <option value="7">July</option>
                  <option value="8">Agustus</option>
                  <option value="9">September</option>
                  <option value="10">October</option>
                  <option value="11">November</option>
                  <option value="12">December</option>
                </select>
              </div>
              <a
                href="#"
                id="addButton"
                class="py-2 px-4 bg-red-500 rounded-full text-white font-bold hover:bg-red-700 text-sm md:text-lg"
                >Add</a
              >
            </div>

            <!-- Chart -->
            <div
              class="w-full flex items-center justify-center bg-white p-6 rounded-lg shadow-md"
            >
              <div class="">
                <h2
                  class="text-xl font-semibold text-gray-800 mb-4 text-center"
                >
                  Monthly Revenue
                </h2>
                <canvas id="revenueChart" width="400" height="200"></canvas>
              </div>
            </div>

            <div class="overflow-x-auto py-6">
              <table
                id="table-content"
                class="w-full text-sm text-left rtl:text-right text-gray-500 rounded-lg"
              >
                <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                  <tr>
                    <th scope="col" class="px-6 py-3">Category</th>
                    <th scope="col" class="px-6 py-3">Description</th>
                    <th scope="col" class="px-6 py-3">Amount</th>
                    <th scope="col" class="px-6 py-3">Action</th>
                  </tr>
                </thead>
                <tbody id="table-content-body"></tbody>
              </table>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script type="module" defer src="js/auth.js"></script>
    <script type="module" defer src="js/main.js"></script>
  </body>
</html>
